<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuzni Solishtirish</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #camera-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Increased to 90% of the screen width for a larger view */
            max-width: 1200px; /* Increased maximum width for larger screens */
        }

        video, canvas {
            width: 100%; /* Set the video to take the full width of the container */
            height: auto; /* Keep the aspect ratio */
            border-radius: 8px;
            margin-bottom: 10px;
            transform: scaleX(-1); /* Flip the video horizontally to correct the mirror effect */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="capture-button">Suratga olish</button>
        <form id="upload-form" action="" method="post" enctype="multipart/form-data" style="display: none;">
            {% csrf_token %}
            <input type="hidden" name="image" id="image-data">
            <button type="submit">Tekshirish</button>
        </form>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture-button');
        const uploadForm = document.getElementById('upload-form');
        const imageDataInput = document.getElementById('image-data');

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the camera: " + err);
            });

        // Capture the image from the video stream
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get the image data and display the form
            const imageData = canvas.toDataURL('image/png');
            imageDataInput.value = imageData;
            uploadForm.style.display = 'block';
        });
    </script>
</body>
</html>
